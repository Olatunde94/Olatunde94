<!DOCTYPE html>
<html>
    <head>
        <title>Piggy Vest | Dashboard</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <img src="anc_pink.png" alt"##" id="bottom-left">
        <img src="anc_purple.png" alt"##" id="bottom-right">
        <img src="circle_blue.png" alt"##" id="upper-left">
        <img src="green.png" alt"##" id="upper-right">
        <div class="piggy-body">
            <img src="piggy.png" alt="logo">
        </div><!__/piggy-body__>
        <div class="form">
            <h2>Create a Secure Account</h2>
            <p id="welcome">Welcome to the future of Savings & Investments </p>
            <label>Full Name</label><br>
            <input type="text" name="fullname" placeholder="Full Name"><br>
            <label>Email Address</label><br>
            <input type="email" name="email" placeholder="Email Address"><br>
            <label>Phone Number</label><br>
            <input type="text" name="phone" placeholder="Phone Number"><br>
            <label>Password</label><br>
            <input type="password" name="password" placeholder="Password"><br>
            <label>Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" name="fullname" placeholder="Referrer Phone or Code"><br>
            <label>How Did You Hear About Us? (Optional)</label><br>
            <div style="position: relative; width: 375px;">
            <span style="position:absolute; right: -5px; top: 25px;">|</span>
            <select id="options" name="channel" placeholder="Click to select">
                <option value="">Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="fr/fam/coworker">Friends/Family/Co-worker Referral</option>
                <option value="google-search">Google Search</option>
                <option value="google-play">Google Play</option>
                <option value="blog">Online blog</option>
            </select>
            </div>
            <input type="submit" value="CREATE ACCOUNT" id="login">
        </div>
        <p id="footer">Already have have an account? Log in</p>
    </body>
</html>
